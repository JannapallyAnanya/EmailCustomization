<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Your Google Sheets</h2>
        <hr>
        {% if sheets %}
            <div class="list-group">
                {% for sheet in sheets %}
                <li>
                    <a href="{{ url_for('select_sheet', sheet_id=sheet['id']) }}">{{ sheet['name'] }}</a>
                </li>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-danger text-center">No Google Sheets found. Please create a Google Sheet to access it here.</p>
        {% endif %}
        <div class="text-center mt-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
