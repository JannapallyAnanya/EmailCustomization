<!DOCTYPE html>
<html>
<head>
    <title>CSV Data</title>
</head>
<body>
    <h2>CSV File Data</h2>
    <table border="1">
        {% for row in data %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('upload_csv') }}">Upload Another File</a>
</body>
</html>
